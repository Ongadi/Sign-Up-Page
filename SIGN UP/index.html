<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="sign up" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/14ef7c384b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- CSS Sheets -->
  <link rel="stylesheet" href="css\styles.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!-- Submit Forms -->
  <div class="form">

    <div class="enter-form">
      <div class="entire-circle">
        <div class="circle">

        </div>
        <div>
          <i class="graduation-cap fa-solid fa-graduation-cap fa-5x"></i>
        </div>
      </div>
      <div class="get-started">
        <h1>Get Started!</h1>
        <p>
          Already Have An Account? <span>Login!</span>
        </p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="Password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
      </div>
      <div>
        <button class="sign-up" type="button" class="btn btn-dark">Sign Up</button>
      </div>
      <div class="social-text">
        <p>
          Or Sign Up With
        </p>
        <div>
          <i class="icons fa-brands fa-google fa-2x"></i> <i class="icons fa-brands fa-facebook fa-2x"></i> <i class="icons fa-brands fa-twitter fa-2x"></i>
        </div>
      </div>
    </div>

    <!-- Backround Image -->
    <div>
      <img class="backround-image" src="images\young-female-university-graduate-academic-cap-sitting-table-smiling-pointing-left-future-lawyer-engineer-showing-idea.jpg" />
    </div>

  </div>

</body>

</html>
